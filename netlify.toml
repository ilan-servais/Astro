[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.17.1"
  NPM_FLAGS = "--legacy-peer-deps --force"
  ASTRO_TELEMETRY_DISABLED = "1"

# Redirection pour l'URL career
[[redirects]]
  from = "/career"
  to = "/career/index.html"
  status = 200

# Redirection pour les identifiants career
[[redirects]]
  from = "/career/*"
  to = "/career/index.html"
  status = 200

# Redirection par d√©faut pour une Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200